 <app-list-tool-box
      buttonLabel="Yeni Moderatör"
      checkboxLabel="Silinmiş Moderatörleri Listele"
      (onSearch)="onSearch($event)"
      (onCheckboxChange)="onCheckboxChange($event)"
      url="new"
    ></app-list-tool-box>

    <div class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <mat-header-cell  *matHeaderCellDef>MODERATOR</mat-header-cell >
          <mat-cell *matCellDef="let element"> {{element.fullName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef>E-POSTA</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <mat-header-cell *matHeaderCellDef>EKLENME TARİHİ</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.createdAt}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="isDeleted">
          <mat-header-cell *matHeaderCellDef>DURUM</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.isDeleted ? 'AKTİF' : 'PASİF'}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="text-right">AKSİYONLAR</mat-header-cell>
          <mat-cell *matCellDef="let row" class="actions-column text-right">
            <button mat-icon-button color="primary" aria-label="Edit" (click)="onUpdate(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>


      <mat-paginator class="pager-container"
                     [length]="length"
                     [pageSize]="pageSize"
                     [pageSizeOptions]=pageSizeOptions
                     [hidePageSize]="true">
      </mat-paginator>
  </div>
