<app-list-tool-box
  buttonLabel="Yeni Gönüllü"
  checkboxLabel="Silinmiş Gönüllüleri Listele"
  url="add"
  (onSearch)="onSearch($event)"
  (onCheckboxChange)="onCheckboxChange($event)"
></app-list-tool-box>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="fullName">
      <mat-header-cell *matHeaderCellDef> GONULLU </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="cityCountyName">
      <mat-header-cell *matHeaderCellDef> SEHIR/ULKE </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cityName}}/{{element.countryName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="matchingStatus">
      <mat-header-cell *matHeaderCellDef> ESLESME DURUMU </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.matchingStatus}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> ACIK ADRESI </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef> EKLENME TARIHI </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdAt}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
      <mat-cell *matCellDef="let row" >
        <button mat-icon-button color="primary" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator class="border-top"
                 aria-label="Select page"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 [pageSize]="searchSupporterData.pageSize"
                 [pageIndex]="searchSupporterData.page-1"
                 [length]="pagedSupporterData.totalCount"
                 (page)="changePaging($event)"
  >
  </mat-paginator>
</div>
