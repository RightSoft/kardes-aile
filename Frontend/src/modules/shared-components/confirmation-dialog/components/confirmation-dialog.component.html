<div mat-dialog-title>
  {{data.title}}
</div>
<div mat-dialog-content>
  <p *ngIf="data.message">{{data.message}}</p>
  <ng-container *ngIf="!data.message">
    <p *ngFor="let message of data.messages; let i = index">
      {{message}}
    </p>
  </ng-container>
</div>
<div mat-dialog-actions class="d-flex">
  <button mat-raised-button (click)="onNoClick()">
    {{data?.noText ? data.noText : 'No'}}
  </button>
  <button mat-raised-button [mat-dialog-close]="true" [color]="data?.yesColor ? data.yesColor : 'primary'" >
    {{data?.yesText ? data.yesText : 'Yes'}}
  </button>
</div>
